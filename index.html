<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay="" loop="" muted="" plays-inline="" class="backvideo">
        <!--<source src="https://player.vimeo.com/external/180175990.sd.mp4?s=0aed417deca6c8a816970446d06dc7b0f2276277&profile_id=164&oauth2_token_id=57447761">-->
        <source src="bgvid.mp4">
    </video>
    <h1>2024</h1>
    <p>New Year Countdown</p>
    <div class="container">
    <div class="bx">
        <div id="day" class="counter"></div>
        <div class="text">Days</div>
    </div>

    <div class="bx">
        <div id="hour" class="counter"></div>
        <div class="text">Hours</div>
    </div>

    <div class="bx">
        <div id="minute" class="counter"></div>
        <div class="text">Minutes</div>
    </div>

    <div class="bx">
        <div id="second" class="counter"></div>
        <div class="text">Seconds</div>
    </div>
</div>

<script>

    var targetDate = new Date('Jan 1, 2024 00:00:00').getTime();

    function newYear(){
        var currentDate = new Date().getTime();
        var difference = targetDate - currentDate;

        var second = 1000;
        var minute = second*60;
        var hour = minute*60;
        var day = hour*24;

        var d = Math.floor(difference/(day));
        var h = Math.floor((difference%(day))/(hour));
        var m = Math.floor((difference%(hour))/(minute));
        var s = Math.floor((difference % (minute)) / (second));

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    }

    setInterval(function(){
        newYear();
    }, 1000);
</script>

</body>
</html>
